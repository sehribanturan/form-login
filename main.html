<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
</head>
<body>
<div class="container">
    <h2 class="h2">Registiration Form</h2>
    <form id="form" class="form">
    <div class="form-control">
        <label for="user">User Name</label>
        <input type="text" id="user" placeholder="User Name">
        <small >Small Tag</small>
    </div>

    <div class="form-control">
        <label for="eMail">Email</label>
        <input type="text" id="eMail" placeholder="Email">
        <small>Small Tag</small>
    </div>

    <div class="form-control">
        <label for="password">Pasword</label>
        <input type="text" id="password" placeholder="Pasword">
        <small>Small Tag</small>
    </div>

    <div class="form-control">
        <label for="password2">Check Password </label>
        <input type="text" id="password2" placeholder="Type Your Password Again">
        <small>Small Tag</small>
    </div>
    <button>Submit</button>
</form>

</div>
	
    <script src="./index.js"></script>
</body>
</html>
